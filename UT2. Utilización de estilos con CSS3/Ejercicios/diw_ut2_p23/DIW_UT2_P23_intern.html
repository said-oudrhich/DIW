<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Interno</title>
  </head>
  <body>
    <style>
      body {
        font-family: system-ui, sans-serif;
        background: #fafafa;
        color: #333;
      }

      .tarjeta {
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 16px;
        margin: 12px 0;
      }

      .destacado {
        background: #e3f2fd;
      }

      .titulo {
        color: #1565c0;
      }

      .slogan {
        color: #546e7a;
      }

      .boton {
        display: inline-block;
        padding: 0.5rem 1rem;
        border: 1px solid #1565c0;
        text-decoration: none;
        color: #1565c0;
        border-radius: 4px;
      }

      .item {
        margin-bottom: 0.25rem;
      }

      .importante {
        color: #c62828;
        font-weight: bold;
      }

      .cabecera {
        border-bottom: 2px solid #1565c0;
        padding-bottom: 8px;
        margin-bottom: 16px;
      }
    </style>

    <!-- Copia aquí el body de index.html o adapta el contenido -->
    <header id="cabecera">
      <h1 class="titulo">Taller DIW: CSS Interno</h1>
      <p class="slogan">Estilos en el documento</p>
    </header>
    <main>
      <section class="tarjeta destacado">
        <h2>Interno</h2>
        <p>Reglas compartidas en la cabecera del mismo HTML.</p>
        <a class="boton" href="#">Botón</a>
      </section>
      <section class="tarjeta">
        <h2>Lista</h2>
        <ul>
          <li class="item">Elemento 1</li>
          <li class="item importante">Elemento 2</li>
          <li class="item">Elemento 3</li>
        </ul>
      </section>
    </main>
  </body>
</html>
