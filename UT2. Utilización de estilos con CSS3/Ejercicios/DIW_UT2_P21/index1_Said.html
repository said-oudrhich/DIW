<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Taller CSS3 básico</title>
  <style>
    /* Estilos por bloques */
    h1 {
      color: green;
    }
    p {
      background-color: lightblue;
    }
    div {
      font-family: Verdana, sans-serif;
      font-size: 18px;
    }
    span {
      color: purple;
      font-style: italic;
    }
  </style>
</head>
<body>
  <!-- Estilos inline -->
  <h1 style="color: blue;">Bienvenidos al Taller de CSS</h1>
  <p style="background-color: yellow;">Este es un párrafo de ejemplo.</p>
  <div style="font-family: Arial; font-size: 20px;">Este es un bloque de contenido.</div>
  <span style="color: red; font-weight: bold;">Texto dentro de un span.</span>
</body>
</html>
